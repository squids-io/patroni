bootstrap:
  dcs:
    ttl: 30
    loop_wait: 10
    retry_timeout: 10
    maximum_lag_on_failover: 1048576
    postgresql:
      parameters:
        wal_log_hints: on
        enable_page_lsn_check: on
  initdb: 
  - nodename: postgresql
  - locale: C

  pg_hba:
    - local all         omm                    trust
    - host  replication omm       0.0.0.0/0    trust
    - host replication replicator 0.0.0.0/0    sha256
    - host all all 0.0.0.0/0 sha256

postgresql:
  pgpass: /tmp/.pgpass
  pg_ctl_timeout: 600
  listen: 0.0.0.0:5432
  use_unix_socket: true
  parameters:
    application_name: patroni
kubernetes:
  use_endpoints: false
